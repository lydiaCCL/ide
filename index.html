<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>七夕主题</title>
    <script src="jquery-3.0.0.js" type="text/javascript"></script> 
    <script src="55ac9a860001a6c500000000.js"></script>
    <script type="text/javascript" src="Swipe.js"></script>
    <link rel="stylesheet" type="text/css" href="stylelove.css">
    <link rel="stylesheet" type="text/css" href="pagea.css">
</head>

<body>
    <div id="content">
        <ul class="content-wrap">
            <li> 
            <div class="backgrounda">
            	<div class="backgrounda_top"></div>
            	<div class="backgrounda_middle"></div>
            	<div class="backgrounda_bottom"></div>
            </div>
            </li>
            <li> 页面2 </li>
            <li> 页面3 </li>
        </ul>
        <div class="charecter slowWalk" id="boy"></div>

    </div> 
    <div class="button">
            <button>开始</button>
            <button>暂停</button>
    </div>
    <script type="text/javascript">
        var swipe=Swipe($("#content"));

        //获取数据
        var getValue=function (className) {
        	var $elem=$(''+className+'');
        	return{
        		height:$elem.height(),
        		top:$elem.position().top
        	};
        };
        //路的y轴
        var pathy=function() {
        	var data=getValue('.backgrounda_middle');
        	return data.top + data.height / 2;//页面的xy是从左上角作为原点的，向右为x，向下为y
        }();
        var $boy =$("#boy");
        var boyHeight=$boy.height();
        $boy.css({
        	top:pathy-boyHeight+25//25是修正值
        });

        //  // 点击事件开始走路
        // $("button").click(function() {
        //     //left的变化
        //     $("#boy").css({
        //         'left':$("#content").width()+'px',
        //         'transition':'all 10s linear 0s'
        //     });
        // });
        //开始
        $("button.first").click(function(){
            $("#boy").addClass('slowWalk').transition({
                'left':$("#content").width()+'px',
            },10000);
        });
        //暂停
        $("button.last").click(function(){
            var left=$("#boy").css('left');
            $("#boy").css('left',left);
            $("#boy").addClass('pauseWalk');
        });
    </script>
</body>
</html>
